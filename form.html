<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formStyle.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src ='scripts/jquery.maskedinput.min.js'></script>
    <script>
        $(document).ready(function() {
            $("#phone").mask("+7 (999) 999 - 99 - 99");
        });
    </script>
    <title>Заполнение заявки</title>
</head>
<body>
    <div class = "wrapper">
        <div class="form">
            <form onsubmit="event.preventDefault(); return validateDate();" action="sender.php" method="post" id = "form" class = " form__body">
                <h1 class="form__title shadow">Заполнение заявки</h1>
                <div class="form__item">
                    <label for="forName" class="form__label shadow">Имя*</label>
                    <input id="formName" type="text" name = "name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="forSurName" class="form__label shadow">Фамилия*</label>
                    <input id="formSurName" type="text" name = "surname" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="forEmail" class="form__label shadow">E-mail*</label>
                    <input id="formEmail" type="text" name = "email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <label for="phone" class="form__label shadow">Ваш телефон*</label>
                    <input id="phone" type="text" name = "phone" class="form__input _req">
                </div>
                <div class="form__item">
                    <div class="product">
                        <label class="form__label shadow">Выберете позицию*</label>
                        <div class="productList">
                            <div>
                                <input list="products" class="form__input _req" onkeyup="inputChanged(this)">
                            </div>
                        </div>
                        <input type="button" value="Добавить позицию" class="addButton" onclick="addCategory()">
                    </div>
                </div>
                <div class="form__item">
                    <label class="form__label shadow">Дата посещение химчистки*</label>
                    <input class="date form__input _req" type="date" onblur="validateDate()">
                    <input class="time form__input _req" type="time" onblur="validateTime()">
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input checked id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствиии c <a href="">Условиями</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form_button">Отправить</button>
            </form>
        </div>
    </div>
    <datalist id="products">
        <option>Одежда</option>
        <option>Обувь</option>
        <option>Домашний интерьер</option>
        <option>Аксессуары</option>
    </datalist>
    <datalist id="clothes">
        <option>Повседневная</option>
        <option>Торжественная</option>
        <option>Верхняя</option>
        <option>Детская</option>
        <option>Домашняя</option>
        <option>Спортивная</option>
    </datalist>
    <datalist id="shoes">
        <option>Туфли</option>
        <option>Сапоги</option>
        <option>Кроссовки</option>
        <option>Ботинки</option>
        <option>Балетки</option>
    </datalist>
    <datalist id="accessories">
        <option>Галстук</option>
        <option>Сумка</option>
        <option>Шарф</option>
        <option>Зонт</option>
        <option>Головной убор</option>
        <option>Пурчатки</option>
    </datalist>
    <datalist id="home">
        <option>Подушки</option>
        <option>Ковры</option>
        <option>Постельное бельё</option>
        <option>Шторы</option>
        <option>Одеяло, плед, покрывало</option>
        <option>Чехлы</option>
        <option>Мягкая игрушка</option>
    </datalist>
    <script src ='scripts/jquery.maskedinput.min.js'></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/formScript.js"></script>
</body>
</html>
